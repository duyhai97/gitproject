<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    let a = +prompt('nhập giá trị a : ');
    let b = +prompt('nhập giá trị b : ');
    let c = +prompt('nhập giá trị c : ');
    let delta = b*b-4*a*c ;
    if(delta<0){
        document.write('phương trình vô nghiệm');
    }
        else if(delta===0) {
        document.write('phương trình có nghiệm kép : x1=x2=' + -b / 2 * a);
    }

             else{
             document.write('phương trình có 2 nghiệm phân biệt :X1=' + (-b+Math.sqrt(delta))/2*a );
             document.write( '<br>  X2= ' + (-b-Math.sqrt(delta))/2*a);


    }

</script>
</body>
</html>
