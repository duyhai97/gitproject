<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = +prompt('NHập cạnh a : ');
    let b = +prompt('Nhập cạnh b : ');
    let S = a*b ;
    document.write('Diện tích hình chữ nhật là : ' + S)
</script>
</body>
</html>
