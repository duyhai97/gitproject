<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc 1</title>
</head>
<body>

<script>
    let a = +prompt('nhập vào giá trị a : ')
    let b = +prompt('nhập vào giá trị b : ')
    let x = -b/a

     if (a===0 && b===0){
         document.write('phuong trình có vô số nghiệm');
     }
     else if (a===0 && b!=0){
         document.write('Phương trình vô nghiệm');
     }
          else {
              document.write('phương trình có nghiệm X=     ' + x)
     }
</script>
</body>
</html>
