<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = +prompt('weight(kg)');
    let height = +prompt('height(m)');
    let BMI = weight/(height*height);

    if(BMI<18.5)
        document.write('underweight');
    else if (BMI<25)
        document.write('Normal');
    else if (BMI<30)
        document.write('Overweight');
    else
        document.write('Obese');
</script>

</body>
</html>
