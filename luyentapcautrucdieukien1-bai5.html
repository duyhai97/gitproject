<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let TBM = +prompt('Nhập điểm trung bình các môn : ');

    if(TBM<5){
        alert('Học lực yếu');
    }
    else if(TBM<6.5){
        alert('Học lực trung bình');
    }
         else if (TBM<8){
             alert('Học lực khá');
    }
              else{
                  alert('học lực giỏi');
    }
</script>
</body>
</html>
