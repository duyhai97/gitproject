<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input id="AA" type="text">
    <input id="BB" type="text"><br/><br/>


    <button  type="button" onclick= "ketqua('cong')">addition(+)</button>
    <button  type="button" onclick="ketqua('tru')">subtraction(-)</button>
    <button  type="button" onclick="ketqua('nhan')">multiplication(X)</button>
    <button  type="button" onclick="ketqua('chia')">division(/)</button><br><br>
   <div id="tinh"></div>


<script>
    function ketqua(type) {
        let sothunhat = +document.getElementById('AA').value;
        let sothuhai = +document.getElementById('BB').value;
        let convert;

        if (type === 'cong') {
            convert = sothunhat + sothuhai;
        } else if (type === 'tru') {
            convert =sothunhat -sothuhai;
        } else if (type === 'nhan') {
            convert = sothunhat * sothuhai;

        } else {
            convert = sothunhat / sothuhai;
        }

        document.getElementById('tinh').innerHTML = 'kết quả: ' + convert;}

</script>


</body>

</html>
