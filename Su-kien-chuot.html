<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://scontent.fhan3-1.fna.fbcdn.net/v/t1.15752-9/158383620_254836536125649_7692954831481137373_n.jpg?_nc_cat=110&ccb=1-3&_nc_sid=ae9488&_nc_ohc=icBJk5s6e40AX-aqJnn&_nc_ht=scontent.fhan3-1.fna&oh=44d3414512fe965d9386943e9bd7c3a0&oe=606EF22E"  />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveright();" />
<!--   -->
</form>

<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '50px';

    }
    function moveright() {
        imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
