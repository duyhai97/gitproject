<script>
    let aa = +prompt('Tổng doanh số bán hàng ');
    let hoahong =null
     if(aa< 5000000 && aa>0) {
         hoahong = 5 / 100 * aa;
         alert('Hoa hồng nhận được là : ' + hoahong +'VND');
     }
     else if(aa<10000000){
            hoahong = 10/100*aa ;
            alert('Hoa hồng nhận được là : ' + hoahong + 'VND');
     }
          else if(aa<20000000) {
         hoahong = 18 / 100 * aa;
         alert('Hoa hồng nhận được là : ' + hoahong + 'VND');
     }
               else {
                   hoahong = 25/100*aa;
                   alert('Hoa hồng nhận được là : ' + hoahong + 'VND');
     }


</script>
