<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = +prompt('Chiều dài cạnh kề thứ nhất : ');
    let b = +prompt('Chiều dài cạnh kề thứ hai : ') ;
    let S = 1/2*a*b ;
    document.write('Diện tích tam giác vuông là : ' + S)
</script>
</body>
</html>
